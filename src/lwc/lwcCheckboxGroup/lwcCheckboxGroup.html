<!-- Lwc Checkbox Group -->
<template>
    <lightning-card>
        <div class="slds-m-around_medium">
            <h2 class="slds-text-heading_medium"><lightning-icon icon-name="custom:custom86" size="small"></lightning-icon> <strong style="color:#270086; font-size:13px; margin-right:5px;"> How to get checkbox value, marked required & marked disabled in Lightning Web Component (LWC) </strong></h2>
            <br/>

            <h3 class="slds-section__title slds-section__title-action">Checkbox Group with Required Selection →</h3>
            <br/>
            <lightning-checkbox-group name="Checkbox Group"
                                      label="Required Checkbox Group"
                                      options={options}
                                      value={value}
                                      required></lightning-checkbox-group>

            <br/>
            <h3 class="slds-section__title slds-section__title-action">Disabled Checkbox Group →</h3>
            <br/>
            <lightning-checkbox-group name="Checkbox Group"
                                      label="Disabled Checkbox Group"
                                      options={options}
                                      value={value}
                                      disabled ></lightning-checkbox-group>


        </div>
    </lightning-card>
</template>
